<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            x : <input type="text" v-model.number="x" /> <br />
            y : <input type="text" v-model.number="y" /> <br />
            덧셈 결과 : {{sum}}
        </div>

        <script type="text/javascript " src="https://unpkg.com/vue "></script>
        <script>
            let vm = Vue.createApp({
                name: 'App',
                data() {
                    return { x: 0, y: 0, sum: 0 };
                },

                // 감시 할 대상이 변경돠면 작동하는 옵션
                watch: {
                    // 감시 할 속성(바뀐 값, 바뀌기 전의 값)형태로 넣어줌
                    // x나y가 변경될 때마다 sum을 다시 계산 해줌
                    x(current, old) {
                        console.log(`## x : ${old} --> ${current}`);
                        var result = Number(current) + Number(this.y);
                        if (isNaN(result)) this.sum = 0;
                        else this.sum = result;
                    },

                    y(current, old) {
                        console.log(`## y : ${old} --> ${current}`);
                        var result = Number(this.x) + Number(current);
                        if (isNaN(result)) this.sum = 0;
                        else this.sum = result;
                    },
                },
            }).mount('#app');
        </script>
    </body>
</html>
