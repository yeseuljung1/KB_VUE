<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .buttonColor {
                background-color: aqua;
                color: black;
            }
            .buttonLayout {
                text-align: center;
                width: 120px;
            }
            .staticBorder {
                border: khaki dashed 1px;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <input type="checkbox" v-model="isMyLayout" />
            레이아웃 적용여부 <br />
            <!-- mycolor 클래스는 필수로 바인딩 헤주지만 mylayout  클래스는 ismylaout 의 값에 따라 추가한다 -->
            <button class="staticBorder" :class="[myColor, isMyLayout? myLayout: '']">버튼</button>
        </div>

        <script src="https://unpkg.com/vue "></script>
        <script>
            let vm = Vue.createApp({
                name: 'App',
                data() {
                    return {
                        myColor: 'buttonColor',
                        myLayout: 'buttonLayout',
                        isMyLayout: false,
                    };
                },
            }).mount('#app');
        </script>
    </body>
</html>
